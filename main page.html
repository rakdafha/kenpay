<!DOCTYPE html>
<html lang="en">
    <head>
       <title>main page</title>
       <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
       <link rel="stylesheet" href="main pg.css">
       <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
       <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="form-box">
                <form action="" name="formfill" onsubmit="return validation()">
                    <h2>Register</h2>
                    <p id="result"></p>
                    <div class="input-box">
                        <i class='bx bxs-user'></i>
                        <input type="text" name="Username" placeholder="Username">
                    </div>
                    <div class="input-box">
                        <i class='bx bx-envelope'></i>
                        <input type="email" name="Email" placeholder="Email">
                    </div>
                    <div class="input-box">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" name="Password" placeholder="password">
                    </div>
                    <div class="input-box">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" name="Cpassword" placeholder="confirm password">
                    </div>
                    <div class="button">
                        <input type="submit" class="btn" onclick="validation()" value="Register">
                    </div>
                    <div class="group">
                        <span><a href="#">Forget-password</a></span>
                        <span><a href="#">Login</a></span>
                    </div>
                </form>
            </div>
            <div class="popup" id="popup">
                <ion-icon name="checkbox-outline"></ion-icon>
                <h2>Thank you!</h2>
                <p>you were registered successfully. Thanks!</p>
                <a href="#"><button onclick="CloseSlide()">OK</button></a>
            </div>
        </div>
    </body>
</html>
